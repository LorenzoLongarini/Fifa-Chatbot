version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- find_best_player:
    use_entities: []
- find_team_intent
- goodbye
- greet
- mood_great
- mood_unhappy
- stop_intent:
    use_entities: []
- stop_intent_create:
    use_entities: []
- create_team_intent
- select_module
- ask_module:
    use_entities:
    - module
- find_info_player_intent:
      use_entities: []
- view_image_intent:
    use_entities: []
- compare_players_intent:
    use_entities: []
- start
- help

actions:
- action_reset_slot
- utter_ask_role
- find_team_action

- validate_bplayer_form
- utter_ask_league
- utter_ask_preferred_foot
- utter_submit
- utter_iamabot
- utter_ask_which_module
- get_bplayer
- stop_get_bplayer_form

- validate_create_team_form
- get_team
- stop_create_team_form
- utter_ask_age

- validate_player_form
- utter_ask_player
- get_player

- validate_player_image_form
- utter_ask_player_image
- get_player_image

- validate_compare_players_form
- utter_ask_player_one
- utter_ask_player_two
- compare_two_players
- utter_start

responses:
  utter_greet:
  - text: Ciao! Come va?
  - text: Ehila!
  - text: Ciao! Come posso aiutarti?
  utter_cheer_up:
  - text: 'Spero che questa immagini possa rallegrarti:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Ti è stato utile?
  utter_happy:
  - text: Daje forza Roma!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: Se non conosci la risposta la situazione è grave.
  utter_ask_role:
  - text: Qual è il ruolo del calciatore? - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_league:
  - text: In quale campionato gioca? - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_preferred_foot:
  - text: Qual è il piede preferito del calciatore? - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_player:
  - text: Qual è il nome del giocatore?
  utter_ask_player_image:
   - text: Qual è il nome del giocatore di cui vuoi vedere la foto?
  utter_submit:
  - text: Ok hai inserito i dati correttamente!
  utter_ask_continue:
  - text: Sei sicuro di voler interrompere?
  utter_ask_create_team_form_module:
  - text: Quale sarà il modulo della squadra?
    buttons:
    - title: 4-3-3
      payload: /ask_module{{"module":"4-3-3"}}
    - title: 4-4-2
      payload: /ask_module{{"module":"4-4-2"}}
    - title: 3-5-2
      payload: /ask_module{{"module":"3-5-2"}}
  utter_ask_age:
  - text: Inserisci l'età massima. - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_nationality:
  - text: Inserisci la nazionalità. - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_characteristic:
  - text: Inserisci una caratteristica (Overall oppure Potential). - Premi invio o inserisci prosegui se non hai preferenze
  utter_create_together:
  - text: "Creiamo la squadra!"
  utter_ask_player_one:
  - text: "Qual è il nome del primo giocatore?"
  utter_ask_player_two:
  - text: "Qual è il nome del secondo giocatore?"
  utter_start:
  - text: "Benvenuto nel Chatbot di Fifa22, come posso esserti utile? \nPer sapere cosa posso fare digita help"
  - text: "Ciao, sono il Chatbot di Fifa 22, fammi qualche domanda! \nPuoi usare help per sapere cosa puoi chiedermi"
  utter_help:
  - text: "Puoi utilizzare uno dei seguenti comandi per interagire con me:
          \n
          \n- Trova il miglior giocatore - per cercare il giocatore con le statistiche più forti.
          \n
          \n- Crea una squadra: per creare la tua squadra personalizzata.
          \n
          \n- Confronta due giocatori: per valutare quale tra due calciatori è più forte.
          \n
          \n- Trova la rosa di una squadra: per trovare tutti i calciatori appartenenti ad una squadra
          \n
          \n- Trova statistiche di un calciatore: per visualizzare le statistiche di un certo calciatore
          \n
          \n- Trova immagine di un calciatore: per visualizzare l'immagine di un calciatore"
  
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- team
- role
- league
- preferred_foot
- module
- age
- nationality
- characteristic
- player
- player_image
- player_one
- player_two
slots:
  team:
    type: text
    mappings:
    - type: from_text
    influence_conversation: false
  role:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: role
  league:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: league
  preferred_foot:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: preferred_foot
  module:
    type: text 
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: module
      conditions:
      - active_loop: create_team_form
        requested_slot: module
  age:
    type: float 
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_team_form
        requested_slot: age
  nationality:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_team_form
        requested_slot: nationality
  characteristic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_team_form
        requested_slot: characteristic
  player:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: player_form
        requested_slot: player
  player_image:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: player_image_form
        requested_slot: player_image
  player_one:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: compare_players_form
        requested_slot: player_one
  player_two:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: compare_players_form
        requested_slot: player_two

forms:
  bplayer_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - role
    - league
    - preferred_foot 
  create_team_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - module
    - age
    - nationality
    - characteristic
  player_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - player
  player_image_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - player_image
  compare_players_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - player_one
    - player_two

