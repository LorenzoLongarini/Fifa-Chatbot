version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- find_best_player:
    use_entities: []
- find_team_intent
- goodbye
- greet
- mood_great
- mood_unhappy
- stop_intent:
    use_entities: []
- continue_intent
actions:
- action_reset_slot
- utter_ask_role
- find_team_action
- validate_bplayer_form
- utter_ask_league
- utter_ask_preferred_foot
- utter_submit
- utter_iamabot
- get_bplayer
- stop_get_bplayer_form
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_name_player:
  - text: What is the name of the player?
  utter_confirm_create_team:
  - text: You have a team!
  utter_ask_role:
  - text: Qual è il ruolo del calciatore? - Inserisci skip per saltare la selezione
  utter_ask_league:
  - text: In quale campionato gioca? - Inserisci skip per saltare la selezione
  utter_ask_preferred_foot:
  - text: Qual è il piede preferito del calciatore? - Inserisci skip per saltare la selezione
  utter_submit:
  - text: Ok hai inserito i dati correttamente!
  utter_ask_continue:
  - text: Sei sicuro di voler interrompere?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- team
- role
- league
- preferred_foot
slots:
  team:
    type: text
    mappings:
    - type: from_text
    influence_conversation: false
  role:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: role
  league:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: league
  preferred_foot:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: preferred_foot
forms:
  bplayer_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - role
    - league
    - preferred_foot
