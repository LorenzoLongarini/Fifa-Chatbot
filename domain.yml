version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- find_best_player:
    use_entities: []
- find_team_intent
- goodbye
- greet
- mood_great
- mood_unhappy
- stop_intent:
    use_entities: []
- stop_intent_create:
    use_entities: []
- create_team_intent
- select_module
- ask_module:
    use_entities:
    - module
actions:
- action_reset_slot
- utter_ask_role
- find_team_action
- validate_bplayer_form
- utter_ask_league
- utter_ask_preferred_foot
- utter_submit
- utter_iamabot
- utter_ask_which_module
- get_bplayer
- stop_get_bplayer_form
- validate_create_team_form
- get_team
- stop_create_team_form
- utter_ask_age
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.!
  utter_ask_role:
  - text: Qual è il ruolo del calciatore? - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_league:
  - text: In quale campionato gioca? - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_preferred_foot:
  - text: Qual è il piede preferito del calciatore? - Premi invio o inserisci prosegui se non hai preferenze
  utter_submit:
  - text: Ok hai inserito i dati correttamente!
  utter_ask_continue:
  - text: Sei sicuro di voler interrompere?
  utter_ask_create_team_form_module:
  - text: Quale sarà il modulo della squadra?
    buttons:
    - title: 4-3-3
      payload: /ask_module{{"module":"4-3-3"}}
    - title: 4-4-2
      payload: /ask_module{{"module":"4-4-2"}}
    - title: 3-5-2
      payload: /ask_module{{"module":"3-5-2"}}
  utter_ask_age:
  - text: Inserisci l'età massima. - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_nationality:
  - text: Inserisci la nazionalità. - Premi invio o inserisci prosegui se non hai preferenze
  utter_ask_characteristic:
  - text: Inserisci una caratteristica (Overall oppure Potential). - Premi invio o inserisci prosegui se non hai preferenze
  utter_create_together:
  - text: Creiamo la squadra!
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- team
- role
- league
- preferred_foot
- module
- age
- nationality
- characteristic
slots:
  team:
    type: text
    mappings:
    - type: from_text
    influence_conversation: false
  role:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: role
  league:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: league
  preferred_foot:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: bplayer_form
        requested_slot: preferred_foot
  module:
    type: text 
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: module
      conditions:
      - active_loop: create_team_form
        requested_slot: module
  age:
    type: float 
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_team_form
        requested_slot: age
  nationality:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_team_form
        requested_slot: nationality
  characteristic:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: create_team_form
        requested_slot: characteristic
forms:
  bplayer_form:
    ignored_intents:
    - stop_intent
    required_slots:
    - role
    - league
    - preferred_foot
    
  create_team_form:
    required_slots:
    - module
    - age
    - nationality
    - characteristic
