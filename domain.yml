version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_player_intent
  - find_player_team_intent
  - find_player_age_intent
  #- create_team_intent
  - ask_player_age

actions:
- validate_find_player_form
- find_player_action
- get_player_age_action
- limit_search_action


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name_player:
  - text: "What is the name of the player?"

  utter_select_player:
  - text: "Seleziona un calciatore inserendo il nome corretto"

  utter_confirm_create_team:
  - text: "You have a team!"
  
  utter_ask_team:
  - text: "A quale squadra appartiene il calciatore?"

  utter_ask_age:
  - text: "Qual è l'età del calciatore?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  find_player_form:
    required_slots:
      - player_name
      - player_team
      - player_age

  # create_team_form:
  #   required_slots:
  #     - player_name
  #     - player_name

entities:
  - player_name
  - player_team
  - player_age

slots:
  player_name:
    type: text
    mappings:
      - type: from_text
    influence_conversation: true
  player_team:
    type: text
    mappings:
      - type: from_text
    influence_conversation: true
  player_age:
    type: text
    mappings:
      - type: from_text
    influence_conversation: true