version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form find bplayer
  steps:
    - intent: find_best_player
    - action: bplayer_form
    - active_loop: bplayer_form
    

- rule: Stop Form
  steps:
  - intent: stop_intent
  - action: stop_get_bplayer_form
  - action: action_deactivate_loop 
  - active_loop: null 
  

- rule: Activate form create team
  steps:
    - intent: select_module
    - action: utter_create_together
    - action: create_team_form
    - active_loop: create_team_form

- rule: Stop form create team
  steps:
  - intent: stop_intent_create
  - action: stop_create_team_form
  - action: action_deactivate_loop 
  - active_loop: null 