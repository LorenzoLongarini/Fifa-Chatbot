version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Find a player
  steps:
  - intent: find_player
  - action: find_player_action

- rule: Limit search
  condition:
    - active_loop: limit_search_form
  steps:
    - action: limit_search_form
    - active_loop: null
    - action: limit_search_action